<!DOCTYPE html>
<html lang="en" class="scroll-padding-top-24">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Info</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <style>
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .dark .glass-effect {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .movie-card {
            transition: all 0.3s ease;
        }

        .movie-card:hover {
            transform: tr anslateY(-5px);
        }

        #movieInfo {
            transition: all 0.5s ease-in-out;
        }

        #movieInfo.hidden {
            opacity: 0;
            transform: translateY(-20px);
        }

        html {
            scroll-padding-top: 100px;
            /* Adds padding for all scroll-into-view behaviors */
        }

        :root {
            transition: background-color 0.3s ease;
        }
    </style>
</head>

<body
    class="bg-gradient-to-br from-slate-100 via-white to-slate-200 dark:from-gray-900 dark:via-blue-900 dark:to-gray-900 text-gray-900 dark:text-gray-100 min-h-screen flex flex-col transition-colors duration-300">

    <header class="glass-effect sticky top-0 z-50 px-6 py-4 border-b border-gray-200 dark:border-gray-800">
        <div class="container mx-auto flex items-center justify-between">

            <h1 class="text-3xl font-bold bg-gradient-to-r from-blue-400 to-purple-400 bg-clip-text text-transparent">
                MovieInfo
            </h1>

            <button id="darkModeToggle" class="p-2 rounded-full hover:bg-white/10 transition-all">
                <!-- Sun icon for dark mode -->
                <svg class="w-6 h-6 hidden dark:block" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd"
                        d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" />
                </svg>
                <!-- Moon icon for light mode -->
                <svg class="w-6 h-6 block dark:hidden" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z" />
                </svg>
            </button>

        </div>
    </header>

    <main class="flex-grow container mx-auto p-4">
        <div class="max-w-4xl mx-auto text-center py-12">
            <h2
                class="text-5xl font-bold mb-4 bg-gradient-to-r from-blue-600 to-purple-600 dark:from-blue-400 dark:to-purple-400 bg-clip-text text-transparent">
                Discover Movies
            </h2>
            <p class="text-gray-600 dark:text-gray-300 mb-8 text-lg">
                Explore thousands of movies with detailed
                information
            </p>
            <div class="relative max-w-2xl mx-auto">
                <!-- Search Bar -->
                <input id="searchInput" type="text"
                    class="w-full p-4 pl-6 pr-24 text-lg rounded-full glass-effect text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-400 bg-white/50 dark:bg-black/20"
                    placeholder="Search for movies...">
                <div id="searchSpinner" class="absolute right-20 top-5 hidden">
                    <div class="animate-spin rounded-full h-5 w-5 border-b-2 border-white"></div>
                </div>
            </div>
        </div>

        <!-- <div id="movieInfo" class="hidden mt-8 mb-12 max-w-6xl mx-auto transform transition-all duration-500"></div> -->
        <div id="movieInfo" class="hidden mt-8 mb-12 max-w-6xl mx-auto transform transition-all duration-500">
            
        </div>

        <div id="loadingIndicator" class="hidden text-center py-12">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mx-auto"></div>
        </div>

        <!-- <div id="searchResults" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-6 mb-8"></div> -->
        <div id="searchResults" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-6 mb-8">

            <!-- Movie Card -->
           
        </div>

        <div id="showMoreContainer" class="hidden flex justify-center mt-6">
            <button id="showMoreButton" class="px-6 py-3 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600 transition-all">
                Show More
            </button>
        </div>

    </main>

    <footer class="bg-gray-100 dark:bg-gray-800 text-gray-600 dark:text-white p-6 mt-12 transition-colors duration-300">
        <div class="container mx-auto text-center">
            <p class="text-gray-400">
                All rights reserved<br>
                Crafted By <a href="https://zayedabdullah.com">Zayed</a> &copy; 2024
            </p>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>

</html>
